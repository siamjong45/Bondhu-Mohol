<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বন্ধু মহল - রেজিস্ট্রেশন</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay">
        <div class="content" id="mainContent">
            <h1>বন্ধু মহল</h1>
            <button class="register-btn" onclick="showForm()">রেজিস্ট্রেশন করুন</button>
        </div>

        <div class="form-container" id="registrationForm" style="display: none;">
            <h2>রেজিস্ট্রেশন ফর্ম</h2>
            <form>
                <label for="name">নাম:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">ইমেল:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">নাম্বার:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="payment">পেমেন্ট মেথড:</label>
                <select id="payment" name="payment" required>
                    <option value="bkash">বিকাশ</option>
                    <option value="nagad">নগদ</option>
                </select>

                <label for="transaction">ট্রানজেকশন আইডি:</label>
                <input type="text" id="transaction" name="transaction" required>

                <button type="submit" class="submit-btn">জমা দিন</button>
            </form>
        </div>
    </div>

    <script>
        function showForm() {
            document.getElementById("mainContent").style.display = "none";
            document.getElementById("registrationForm").style.display = "block";
        }
    </script>
</body>
</html>
